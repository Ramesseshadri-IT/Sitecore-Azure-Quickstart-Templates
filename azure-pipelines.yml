trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: AzurePowerShell@5
  inputs:
    azureSubscription: 'script-connection'
    ScriptType: 'FilePath'
    ScriptPath: './Deploy-AzTemplate.ps1'
    ScriptArguments: -Location 'westeurope' -ResourceGroupName 'RS-Sitecore-RG' -TemplateFile templates\azuredeploy.json
    azurePowerShellVersion: 'LatestVersion'